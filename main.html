</head>
<body style="overflow: hidden;">

    <audio id="backSound" src="back-sound.mp3" type="audio/mpeg" loop></audio>
    
    <div class="topnav" style="width: 1935px;">
		<nav>
			<h2 class="logo"> <span style="color: #00a2f9 ;">NAIZER </span>&nbsp;STORE</h2>
			<ul>
				<li><a href="main.html">Home</a></li>
				<li><a href="shop.html">Shop</a></li>
				<li><a href="membership.html">Be our member?</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="index.html">Exit</a></li>
			</ul>	
		</nav>
	</div>

    <div class="videoIntro" >
		<video autoplay loop muted plays-inline class="back-video">
			<source src="logitech.mp4" type="video/mp4">
		</video>
		<div class="welcomeText">
			<center>
			<img src="logo.png" width="200">
			<h1 class="greetUser" >Hi <span id="greetName"></span> !</h1>
			<h3 class="welcomeTO">Welcome to our store</h3>
            <button class="btn"><a href="aboutus.html" style="text-decoration: none; color: white;" >Discover NAIZER</a></button>
				</center>
			</div>
    </div>



    <script>
        function loadName() 
        {
            const urlParams = new URLSearchParams(window.location.search);
            const nameFromURL = urlParams.get('name');

            if (nameFromURL) 
            {
                document.getElementById("greetName").innerText = nameFromURL;
                localStorage.setItem('name', nameFromURL); 
            } 
            else 
            {
                const savedName = localStorage.getItem('name');
                if (savedName) 
                {
                    document.getElementById("greetName").innerText = savedName;
                } 
                else 
                {
                    document.getElementById("greetName").innerText = "Guest";
                }
            }
        }

        window.onload = loadName;

        window.onload = function() 
        {
            var audio = document.getElementById('backSound');
            audio.play().then(() => 
            {
                console.log('Audio is playing');
            })
            .catch((error) => 
            {
                console.log('Playback prevented:', error);
                alert('Click anywhere to play background sound.');
                document.body.addEventListener('click', function() 
                {
                    audio.play();
                }, { once: true });
            });
        };
    </script>
</body>
</html>
